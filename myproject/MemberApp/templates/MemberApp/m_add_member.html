                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                            <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href=""><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                            <li class="breadcrumb-item">Members</li>
                            <li class="breadcrumb-item active">Add Members</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Basic</strong> Information <small>Description text here...</small> </h2>
                    <!-- <ul class="header-dropdown">
                        <li class="remove">

                </div>
            <form action="{% url 'm_add_member' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value=" House No : {{context.mid.house_id.house_no}}"  readonly disabled>
                        </div>

                         
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value=" {{context.mid.firstname}} {{context.mid.lastname}}"  readonly disabled>
                        </div>

                        <div class="col-sm-4">
                            <input placeholder="-- Select Gender --" name="gender" class="form-control" list="gender">
                            <datalist id="gender">
                                <option value="Male">
                                <option value="Female">
                                <option value="Others">
                            </datalist>
                        </div>

                       
                    </div>
                    <br>   
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="fname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="lname" placeholder="Last Name">
                            </div>
                        </div>

                         <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="Enter Your Email">
                            </div>
                        </div>

                                    
                    </div>
                    <div class="row clearfix">

                    <div class="col-sm-4">
                            <div class="form-group">
                                <input type="date" class="form-control" name="birthdate" placeholder="Date of Birth">
                            </div>
                        </div>

                       <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="nationality" placeholder="Nationality">
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="locality" placeholder="Locality">
                            </div>
                        </div>
                        
                        
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="job_specification" placeholder="Job Specification">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="mobileno" placeholder="Phone">
                            </div>
                        </div>
                                              

                         <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" name="relation" placeholder="Enter Your Member Relation">
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                            <h5>Profile Picture</h5>
                                <input type="file" class="form-control" name="profile_pic">
                            </div>
                        </div>
                        
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea rows="4" class="form-control no-resize" name="job_address" placeholder="Enter job address"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-round">Submit</button>
                            <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
