{% extends 'chairman/index.html' %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>View Notice <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                            <li class="breadcrumb-item">Notice</li>
                                                                                        <li class="breadcrumb-item active">View Notice</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                <div class="blog-page">
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 left-box">
            {% for n in context.n_all %}
            <div class="card single_post">
                <div class="body">
                    <h3 class="m-t-0 m-b-5"><a href="detail.html">Title : {{n.title}}</a></h3>
                    <ul class="meta">
                        <li><a href="#"><i class="zmdi zmdi-account col-blue"></i>Posted By: Chairman</a></li>
                        <li><a href="{% url 'm-noticeview-details' pk=n.id %}"><i class="zmdi zmdi-eye col-blue"></i>{{n.noticeViewCount}}</a></li>
                    </ul>
                </div>                    
                <div class="body">

                    
                    <a href="{% url 'del-notice' pk=n.id %}" title="Delete" class="btn btn-round btn-info">Delete</a>                        
                </div>
            </div>
            {% endfor %}                     
            <!-- <ul class="pagination pagination-primary">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="p   age-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>                 -->
        </div>
        
    </div>
</div>
            </div>
        </section>


{% endblock %}
