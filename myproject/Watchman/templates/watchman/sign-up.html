{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Register - Digital Society</title>
        <meta name="description" content="Super City">
        <meta name="author" content="Super City">
        
        
        
        <link rel="stylesheet" href="{% static 'watchman\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'watchman\assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'watchman\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'watchman\assets\css\color_skins.css' %}">
        <style>
            .page-header-image{
                    background-image:url("{% static 'watchman\assets/images/pic2.jpg' %}");
            }
        </style>
        
    </head>
    
    
    <body class="theme-cyan authentication sidebar-collapse">
        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Digital Society</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                
            </div>
        </nav>
        <div class="page-header">
            <div class="page-header-image"></div>
<div class="container">
    <div class="col-md-12 content-center">
        <div class="card-plain">
            <form class="form" method="POST" action="{% url 'sign-up' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="header">
                    <div class="logo-container">
                        <img src="{% static 'Chairman\assets\images\logo.svg' %}" alt="">
                    </div>
                    <h5>Sign Up</h5>
                    <span>Register a watchman</span>
                </div>
                <div class="content">                                                
                    <div class="input-group">
                        <input type="text" class="form-control" name="firstname" placeholder="Enter First Name">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="email" placeholder="Enter Email">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" name="contact" placeholder="Enter Mobile Number">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                  
                    <div class="input-group">
                        <input type="file" name="id_proof"  class="form-control" >
                        <span class="input-group-addon" style="color: white;">
                            ID PROOF
                        </span>
                    </div>
                   
                                     
                </div>
                <div class="footer text-center">
                    <input type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="Sign-Up">
                    <!-- <h5><a class="link" href="{% url 'login' %}">You already have a membership?</a></h5> -->
                </div>
            </form>
        </div>
    </div>
</div>
</div>

        <!-- Scripts -->
        <script src="{% static 'watchman\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'watchman\assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
